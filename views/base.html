<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
	{% block head %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#010101">
	<meta name="robots" content="noindex, nofollow">
	<title>{% block title %}Metasearch{% endblock %}</title>
	<style>
:root {
{% if dark %}
	--background-color: #111;
	--title-color: #fff;
	--main-text: #eee;
	--very-light: rgba(255,255,255,.2);
	--semi-light: rgba(255,255,255,.5);
	--result-content-color: #ccc;
{% else %}
	--background-color: #fff;
	--title-color: #000;
	--main-text: #000;
	--very-light: rgba(0,0,0,.2);
	--semi-light: rgba(0,0,0,.5);
	--result-content-color: #000;
{% endif %}
}
body {
	font-family: Arial, sans-serif;
	background-color: var(--background-color);
	color: var(--main-text);
}
.result-title, .result-content {
	margin: 0
}
.result {
	padding: .5em 0;
}
#results {
	padding: 0 1em;
	margin: 0 auto;
	max-width: 50em;
	margin-top: 1em
}
.result-engines {
  float: right;
  font-size: .75em;
  opacity: .5
}
.result-engine {
	margin-left: .5em
}
.result a, #answer a {
	text-decoration: none
}
.result-title {
	color: #4ac;
	transition: color 200ms
}
.result-title:hover, a:visited .result-title {
	color: #269
}
.result-url {
	color: #3B8;
}
#search-form {
	text-align: center
}
#search-bar {
	color: var(--text-color);
	max-width: 49rem;
	margin: 0 1rem 1rem;
	padding: .5rem;
	font-size: 1rem;
	border-radius: .5rem;
	transition: border 200ms;
	border: 1px solid var(--very-light);
	width: 75%;
	background-color: var(--background-color);
}
#search-bar:focus {
	border: 1px solid var(--semi-light)
}
#search-centered {
	position: relative;
	margin-top: calc(50vh - 3em);
}
#answer {
	border: 1px solid var(--very-light);
	padding: 1em;
	border-radius: 1em;
	margin-bottom: 2em;
}
.result-content {
	color: var(--result-content-color)
}
#answer .result-content {
	margin-bottom: 2em;
}
#answer h2.result-content {
	margin-bottom: 0
}
#search-centered h1 {
	text-align: center;
	margin-top: 0;
	color: var(--title-color)
}

</style>
	{% endblock %}
</head>
<body>
	{% block body %}{% endblock %}
</body>
</html>
